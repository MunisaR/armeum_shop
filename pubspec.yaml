name: armeum_shop
description: A new Flutter project.

publish_to: 'none'
 
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'


#-----------Packages start----------#
dependencies:
  flutter:
    sdk: flutter

 # Utility packages
  intl: ^0.18.1
  logger: ^2.0.1
  http: ^0.13.6
  url_launcher: ^6.1.11
  flutter_native_splash: ^2.2.19
  smooth_page_indicator: ^1.1.0



 # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

 # State Management
  get: ^4.6.5
  get_storage: ^2.1.1



 # Product Specific


#----------- ./ Packages end----------#

#----------- Dev Dependencies----------#
dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

#----------- Local Assets----------#
  assets:
    - assets/icons/
    - assets/images/on_boarding_images/
    - assets/logos/

#----------- Local Fonts----------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 800

#----------- Local Assets----------#

